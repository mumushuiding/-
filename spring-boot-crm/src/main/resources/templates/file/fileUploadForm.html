<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>一线考核系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <!-- 下拉选择框 -->
  <link href="/css/bootstrap-select.min.css" rel="stylesheet"/>
  <!-- 日期选择框 -->
  <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
  <!-- 分页表格 -->
   <link href="/css/plugins/bootstrap-table.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="/css/ionicons.min.css"/>

  <!-- fileinput -->
  <link rel="stylesheet" href="/css/plugins/fileinput.min.css"/>
	<!-- jQuery 3 -->
	<script src="/js/jquery-3.2.1.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="/js/plugins/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="/js/adminlte.min.js"></script>
	<!-- fileinput -->
	<script src="/js/plugins/fileinput.min.js"></script>
	<script src="/js/plugins/sortable.min.js"></script>
  
   
</head>
<body>
<div class="container kv-main">
    <div class="page-header">
        <h1>文件中心
           
        </h1>
    </div>
    <form enctype="multipart/form-data">
        <div class="file-loading">
            <input id="kv-explorer" type="file" multiple="multiple"/>
        </div>
        <br/>
        <div class="file-loading">
            <input id="file-0a" class="file" type="file" multiple="multiple" data-min-file-count="1"/>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
    </form>
    <hr/>
    <form enctype="multipart/form-data">
        <label for="file-0b">Test invalid input type</label>
        <div class="file-loading">
            <input id="file-0b" name="file-0b" class="file" type="text" multiple="multiple" data-min-file-count="1"/>
        </div>
        <script>
            $(document).on('ready', function () {
                $("#file-0b").fileinput();
            });
        </script>
    </form>
    <hr/>
    <form enctype="multipart/form-data">
        <div class="file-loading">
            <input id="file-0c" class="file" type="file" multiple="multiple" data-min-file-count="3"/>
        </div>
        <hr/>
        <div class="form-group">
            <div class="file-loading">
                <input id="file-0d" class="file" type="file"/>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="file-loading">
                <input id="file-1" type="file" multiple="multiple" class="file" data-overwrite-initial="false" data-min-file-count="2"/>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="file-loading">
                <input id="file-2" type="file" class="file" readonly="true" data-show-upload="false"/>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="file-loading">
                <label>Preview File Icon</label>
                <input id="file-3" type="file" multiple="multiple"/>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="file-loading">
                <input id="file-4" type="file" class="file" data-upload-url="#"/>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <button class="btn btn-warning" type="button">Disable Test</button>
            <button class="btn btn-info" type="reset">Refresh Test</button>
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-default" type="reset">Reset</button>
        </div>
        <hr/>
        <div class="form-group">
            <div class="file-loading">
                <input type="file" class="file" id="test-upload" multiple="multiple"/>
            </div>
            <div id="errorBlock" class="help-block"></div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="file-loading">
                <input id="file-5" class="file" type="file" multiple="multiple" data-preview-file-type="any" data-upload-url="#"/>
            </div>
        </div>
    </form>


    <hr/>
    <h4>Multi Language Inputs</h4>
    <form enctype="multipart/form-data">
        <label>French Input</label>
        <div class="file-loading">
            <input id="file-fr" name="file-fr[]" type="file" multiple="multiple"/>
        </div>
        <hr style="border: 2px dotted"/>
        <label>Spanish Input</label>
            <div class="file-loading">
                <input id="file-es" name="file-es[]" type="file" multiple="multiple"/>
            </div>
    </form>
    <hr/>
    <br/>
</div>
</body>
<script>
    $('#file-fr').fileinput({
        theme: 'fa',
        language: 'fr',
        uploadUrl: '#',
        allowedFileExtensions: ['jpg', 'png', 'gif']
    });
    $('#file-es').fileinput({
        theme: 'fa',
        language: 'es',
        uploadUrl: '#',
        allowedFileExtensions: ['jpg', 'png', 'gif']
    });
    $("#file-0").fileinput({
        theme: 'fa',
        'allowedFileExtensions': ['jpg', 'png', 'gif']
    });
    $("#file-1").fileinput({
        theme: 'fa',
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
    /*
     $(".file").on('fileselect', function(event, n, l) {
     alert('File Selected. Name: ' + l + ', Num: ' + n);
     });
     */
    $("#file-3").fileinput({
        theme: 'fa',
        showUpload: false,
        showCaption: false,
        browseClass: "btn btn-primary btn-lg",
        fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        overwriteInitial: false,
        initialPreviewAsData: true,
        initialPreview: [
            "http://lorempixel.com/1920/1080/transport/1",
            "http://lorempixel.com/1920/1080/transport/2",
            "http://lorempixel.com/1920/1080/transport/3"
        ],
        initialPreviewConfig: [
            {caption: "transport-1.jpg", size: 329892, width: "120px", url: "{$url}", key: 1},
            {caption: "transport-2.jpg", size: 872378, width: "120px", url: "{$url}", key: 2},
            {caption: "transport-3.jpg", size: 632762, width: "120px", url: "{$url}", key: 3}
        ]
    });
    $("#file-4").fileinput({
        theme: 'fa',
        uploadExtraData: {kvId: '10'}
    });
    $(".btn-warning").on('click', function () {
        var $el = $("#file-4");
        if ($el.attr('disabled')) {
            $el.fileinput('enable');
        } else {
            $el.fileinput('disable');
        }
    });
    $(".btn-info").on('click', function () {
        $("#file-4").fileinput('refresh', {previewClass: 'bg-info'});
    });
    /*
     $('#file-4').on('fileselectnone', function() {
     alert('Huh! You selected no files.');
     });
     $('#file-4').on('filebrowse', function() {
     alert('File browse clicked for #file-4');
     });
     */
    $(document).ready(function () {
        $("#test-upload").fileinput({
            'theme': 'fa',
            'showPreview': false,
            'allowedFileExtensions': ['jpg', 'png', 'gif'],
            'elErrorContainer': '#errorBlock'
        });
        $("#kv-explorer").fileinput({
            'theme': 'explorer-fa',
            'uploadUrl': '#',
            overwriteInitial: false,
            initialPreviewAsData: true,
            initialPreview: [
                "http://lorempixel.com/1920/1080/nature/1",
                "http://lorempixel.com/1920/1080/nature/2",
                "http://lorempixel.com/1920/1080/nature/3"
            ],
            initialPreviewConfig: [
                {caption: "nature-1.jpg", size: 329892, width: "120px", url: "{$url}", key: 1},
                {caption: "nature-2.jpg", size: 872378, width: "120px", url: "{$url}", key: 2},
                {caption: "nature-3.jpg", size: 632762, width: "120px", url: "{$url}", key: 3}
            ]
        });
        /*
         $("#test-upload").on('fileloaded', function(event, file, previewId, index) {
         alert('i = ' + index + ', id = ' + previewId + ', file = ' + file.name);
         });
         */
    });
</script>
</html>
