<body>
	 <div id="loginDiv" class="modal show" style="top:10%">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" onclick="javascript:history.go(-1);">X</button>
	        <h1 class="text-center text-primary">添加用户组</h1>
	      </div>
	      <div class="modal-body">
	         <form action="#" method="post" th:action="@{/system/power/syspower/saveGroup}" th:object="${group}">
	          <div class="form-group">
	            <input type="text" class="form-control input-lg" placeholder="用户组中文名" th:field="*{groupname}"    maxlength="16"/>
	          </div>
	          <div class="form-group">
	            <input type="text" class="form-control input-lg" placeholder="用户组英文名" th:field="*{groupType}"    maxlength="16"/>
	          </div>
	          <div class="form-group">
	            <input type="text" class="form-control input-lg" placeholder="用户组信息" th:field="*{groupinfo}"    maxlength="16"/>
	          </div>
	          <div class="form-group">
	            <div th:text="${msg}" style="font:red;text-align:center"></div>
	            <button class="btn btn-primary btn-lg btn-block" >添加</button>
	            <span><a href="#">返回</a></span>
	            <span><a  class="pull-right" href="#">重置</a></span>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        
	      </div>
	    </div>
	  </div>
	</div>
    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/holder.min.js"></script>

    <script src="/js/moment-with-locales.min.js"></script>
    
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    
    <script>
    $(document).ready(function () {
     
  var trigger = $('.hamburger'),
      overlay = $('.overlay'),
     isClosed = false;

    trigger.click(function () {
      hamburger_cross();      
    });

    function hamburger_cross() {

      if (isClosed == true) {          
        overlay.hide();
        trigger.removeClass('is-open');
        trigger.addClass('is-closed');
        isClosed = false;
      } else {   
        overlay.show();
        trigger.removeClass('is-closed');
        trigger.addClass('is-open');
        isClosed = true;
      }
  }
  
  $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
  });
  $('[data-toggle="offcanvas"]').click();  
});</script>
