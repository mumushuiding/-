    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/holder.min.js"></script>

    <script src="/js/bootstrap-select.min.js"></script>
    
    <script src="/js/moment-with-locales.min.js"></script>
    
    <script src="/js/bootstrap-datetimepicker.min.js"></script>

    <script src="/js/plugins/bootstrap-table-zh-CN.min.js"></script>
    
	<div class="container">  
    <!-- 权限列表 -->
       <div th:if="${application.groupManagers}==null">
         <a th:href="@{'/system/power/syspower/addGroupManagerForm/saveGroupManager/'+${userid}}">添加GroupManager</a>
       </div>
       
		<div class="panel panel-default" th:each="gm,gmStat:${groupManagers}">
		  <div class="panel-heading">
		    <h4 th:text="${gm.groupTable.groupname}"></h4>
		    <a th:href="@{'/system/power/syspower/deleteGroupManager/'+${gm.userid}+'/'+${gm.groupTable.groupid}+'/'+${gm.groupmanagerid}}">删除用户组</a>
		    <a href="/system/power/syspower/addActionColumnForm/saveActionColumn">添加分栏</a>
		   </div>
           
           <table class="table">
			      
		   	<tr th:if="${gmStat.index} eq 0">
			   	<td>id</td>
			   	<td>action名称</td>
			   	<td>所在分栏</td>
			   	<td>url</td>
		   	</tr>

		   
		   	<tr th:each="ag:${gm.groupTable.actionGroups}">
		   	    <td th:text="${ag.action.actionid}"></td>
		   		<td th:text="${ag.action.actionname}"></td>
		   		<td th:text="${ag.action.actionColumn.actioncolumnname}"></td>
		   		<td th:text="${ag.action.action}"></td>
		   	</tr>
				   
		      </table>
	  </div>
	  <!-- /权限列表 -->
	</div>
