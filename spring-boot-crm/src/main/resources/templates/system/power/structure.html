<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
    <title>一线考核系统</title>
	<meta name="keywords" content="组织架构" />
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/jOrgChart/jquery.jOrgChart.css"/>
    <link rel="stylesheet" href="/css/jOrgChart/custom.css"/>
    <link href="/css/jOrgChart/prettify.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="/js/jOrgChart/prettify.js"></script>
    <script src="/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
    <script src="/js/jOrgChart/jquery.jOrgChart.js"></script>
    <script>
    jQuery(document).ready(function() {
        $("#org").jOrgChart({
            chartElement : '#chart',
            dragAndDrop  : true
        });
    });
    </script>
  </head>

  <body onload="prettyPrint();">
   
    
    <ul id="org" style="display:none">
    <li>
       Food
       <ul>
         <li id="beer">Beer</li>
         <li>Vegetables
           
           <ul>
             <li>Pumpkin</li>
             <li>
                <a href="http://www.5iweb.com.cn" target="_blank">Aubergine</a>
                <p>...</p>
             </li>
           </ul>
         </li>
         <li class="fruit">Fruit
           <ul>
             <li>Apple
               <ul>
                 <li>Granny Smith</li>
               </ul>
             </li>
             <li>Berries
               <ul>
                 <li>Blueberry</li>
                 <li ><img src="/images/raspberry.jpg" alt="Raspberry" style="margin-top: -20px;"/></li>
                 <li>Cucumber</li>
               </ul>
             </li>
           </ul>
         </li>
         <li>Bread</li>
         <li class="collapsed">Chocolate
           <ul>
             <li>Topdeck</li>
             <li>Reese's Cups</li>
           </ul>
         </li>
       </ul>
     </li>
   </ul>            
    
    <div id="chart" class="orgChart"></div>
    
    <script>
        jQuery(document).ready(function() {
            
            /* Custom jQuery for the example */
            $("#show-list").click(function(e){
                e.preventDefault();
                
                $('#list-html').toggle('fast', function(){
                    if($(this).is(':visible')){
                        $('#show-list').text('Hide underlying list.');
                        $(".topbar").fadeTo('fast',0.9);
                    }else{
                        $('#show-list').text('Show underlying list.');
                        $(".topbar").fadeTo('fast',1);                  
                    }
                });
            });
            
            $('#list-html').text($('#org').html());
            
            $("#org").bind("DOMSubtreeModified", function() {
                $('#list-html').text('');
                
                $('#list-html').text($('#org').html());
                
                prettyPrint();                
            });
        });
    </script>

</body>
</html>
