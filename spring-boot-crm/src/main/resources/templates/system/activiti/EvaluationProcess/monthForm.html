<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../static/images/favicon.ico"/>

    <title>一线考核系统</title>

  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <!-- 下拉选择框 -->
  <link href="/css/bootstrap-select.min.css" rel="stylesheet"/>
  <!-- 日期选择框 -->
  <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
  <!-- 分页表格 -->
   <link href="/css/plugins/bootstrap-table.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="/css/ionicons.min.css"/>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/css/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="/css/carousel.css" rel="stylesheet"/>
</head>
<body>

  
  <div id="loginDiv" class="modal show" style="top:10%">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" onclick="javascript:history.back(-1)">X</button>
        <h1 class="text-center text-primary">日常工作一线干部考核情况督查登记表</h1>
      </div>
      <div class="modal-body">
         <form  action="#" method="post" th:action="@{${action}}" th:object="${evaluation}">

              <input type="text" th:field="*{processBean.businessKey}"  th:value="*{processBean.businessKey}" style="display:none;"/>
              <div class="form-group">  
                   <select class="form-control">
                  		<option th:each="t:${types}" th:text="${t}" th:value="${t}"></option>
                   </select> 
              </div>
              <div class="form-group">  
                   <select class="form-control" placeholder="项目结束日期" th:field="*{sparation}">
                  		<option th:each="t:${taskTitle}" th:text="${t}" th:value="${t}"></option>
                   </select> 
              </div>
               <div class="form-group">
			      <select  class="form-control" th:field="*{processBean.deptName}" th:value="*{processBean.deptName}">
			        <option th:each="d,dStat:${session.sysuser.userLinkDepts}" th:value="${d.secondLevel.name}" th:text="${d.secondLevel.name}" th:if="${dStat.index} eq 1"></option>
			        <option th:each="d,dStat:${session.sysuser.userLinkDepts}" th:value="${d.firstLevel.name}" th:text="${d.firstLevel.name}" th:if="${d.firstLevel.name!='0'}"></option>
			        
			        
			      </select>
               </div>
               
          <div class="form-group">
            <div th:text="${msg}" style="font:red;text-align:center"></div>
            <button class="btn btn-primary btn-lg btn-block" >下一步</button>
          </div>
    
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
    <script src="/js/jquery-3.2.1.js"></script>

    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/holder.min.js"></script>

    <script src="/js/bootstrap-select.min.js"></script>
    
    <script src="/js/moment-with-locales.min.js"></script>
    
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    
    <script>
    	  //日期控件
		  $('#datetimepicker1').datetimepicker({  
		        format: 'YYYY-MM-DD',  
		        locale: moment.locale('zh-cn')  
		    });   
		   $('#datetimepicker2').datetimepicker({  
		        format: 'YYYY-MM-DD',  
		        locale: moment.locale('zh-cn')  
		    }); 
    </script>
</body>
</html>
