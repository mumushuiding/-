
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../static/images/favicon.ico"/>

    <title>待办和受理的业务</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
     <link href="/css/bootstrap-select.min.css" rel="stylesheet"/>
     <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
     <link href="/css/plugins/bootstrap-table.min.css" rel="stylesheet"/>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="/css/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

    <!-- Custom styles for this template -->
   
   
  </head>
<!-- NAVBAR
================================================== -->
  <body>
    
    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-3.2.1.js"></script>

    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/holder.min.js"></script>

    <script src="/js/bootstrap-select.min.js"></script>
    
    <script src="/js/moment-with-locales.min.js"></script>
    
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    
    <script src="/js/plugins/bootstrap-table.min.js"></script>
    
    <script src="/js/plugins/bootstrap-table-zh-CN.min.js"></script>
    
    <div class="container">  
        <ul  class="nav nav-tabs">
			<li id="candidate"><a href="/system/activiti/taskList/candidate" data-toggle="tab">待办</a>
				
			</li>
			<li id="historyAssignee"><a href="/system/activiti/taskList/historyAssignee" data-toggle="tab">历史审批纪录</a>
				 
			</li>
			
		</ul>
		<div  class="tab-content">
			 <div class="tab-pane fade in active" id="home">
			  <nav class="navbar navbar-default" role="navigation">
			   <div class="container-fluid">
			     <div class="navbar-header">
			       <a class="navbar-brand" href="#">搜索任务名</a>
			     </div>
			
			     <div class="navbar-form navbar-left" role="search">

			
			       <div class="input-group">
			         <input type="text" class="form-control" placeholder="Search" id="taskName"/>
			
			         <div class="input-group-btn">
			           <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			         </div>
			       </div>
			       <button type="search_btn" class="btn btn-default">搜索</button>
			
			     </div>
			         
			   </div>
			   <!-- .container-fluid -->
			 </nav>
			
			   <!-- 工具栏 -->
			  <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
			    <button id="btn_power" type="button" class="btn btn-default">
			        <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>权限
			    </button>
			    <button id="btn_users" type="button" class="btn btn-default">
			        <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>用户
			    </button>
			    <button id="btn_update" type="button" class="btn btn-default">
			        <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>修改
			    </button>
			    <button id="btn_delete" type="button" class="btn btn-default" >
			        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			    </button>
			    <button id="btn_add" type="button" class="btn btn-default">
			        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
			    </button>
			  </div>
			  <!-- /工具栏 -->
			  <table id="mytab" class="table table-hover"></table>
			</div>
			
		</div>
    
    

</div>
    <script th:inline="javascript">
    //根据窗口调整表格高度
    $(window).resize(function() {
        $('#mytab').bootstrapTable('resetView', {
            height: tableHeight()
        })
    })
//生成用户数据
    $('#mytab').bootstrapTable({
        method: 'post',
        contentType: "application/x-www-form-urlencoded",//必须要有！！！！
        url:"/system/activiti/listTask/"+[[${taskType}]],//要请求数据的文件路径
        //height:tableHeight(),//高度调整
        toolbar: '#toolbar',//指定工具栏
        striped: true, //是否显示行间隔色
        pageNumber: 1, //初始化加载第一页，默认第一页
        pagination:true,//是否分页
        queryParamsType:'limit',//查询参数组织方式
        queryParams:queryParams,//请求服务器时所传的参数
        sidePagination:'server',//指定服务器端分页
        pageSize:10,//单页记录数
        pageList:[5,10,20,30],//分页步进值
        showRefresh:true,//刷新按钮
        showColumns:true,
        clickToSelect: true,//是否启用点击选中行
        toolbarAlign:'right',//工具栏对齐方式
        buttonsAlign:'right',//按钮对齐方式
        toolbar:'#toolbar',//指定工作栏
        columns:[
            {
                title:'全选',
                field:'select',
                //复选框
                checkbox:true,
                align:'center',
                valign:'middle'
            },
            {
                title:'ID',
                field:'taskId',
                visible:false
            },
            {
                title:'流程ID',
                field:'processInstanceId',
                
            }
            ,
            {
                title:'标题',
                field:'title',
                formatter: operateTitle
                
            },
            {
                title:'申请用户ID',
                field:'user.id',
                visible:false
               
            }
            ,
            {
                title:'申请用户',
                field:'user.username'
               
            },
            {
                title:'表单类型',
                field:'businessType',
                
            },
            {
                title:'部门',
                field:'deptName'
               
            }
            ,
            {
            	title:'申请日期',
            	field:'requestedDate',
            },
            {
                title:'流程定义',
                field:'businessKey',
                visible:false
            }
            ,
            {
                title:'executionId',
                field:'executionId',
                visible:false
            }
            ,
            {  
	            field: 'operate',  
	            title: '操作',   
	            //operateEvents,
	            formatter: operateFormatter  
            }
        ],
        locale:'zh-CN',//中文支持,
        responseHandler:function(result){

		    return result;
        }
    })
    
    //三个参数，value代表该列的值
    function operateFormatter(value, row, index) {
        var params=row.processInstanceId+","+row.executionId;
	    var taskType=[[${taskType}]];
	    var businessType="";
	    if(row.businessType=='一线干部-月度考核') businessType="month";
	    if(row.businessType=='一线干部责任清单') businessType="res";
	    if(row.businessType=='一线干部-年度考核') businessType="fullYear";
        var committed=row.committed;
        var completed=row.completed;
        
        
       
        //如果流程已经结束
        if(completed==="1"){
	        return [  
	        	'<span class="btn btn-default">已结束</span>',
	            '<a  href="/responsibility/selectEvaluation/'+row.processInstanceId+'/'+businessType+'" class="btn btn-default"><span class="glyphicon glyphicon-eye-open"/>查阅</a>',
	            
	        ].join('');
        }
        if(taskType=="candidate"){
        	return [  
            '<a id="claim" href="/system/activiti/claim/'+row.taskId+'/'+row.businessType+'" class="btn btn-default"><span class="glyphicon glyphicon-hand-right"/>查阅</a>',
            '<a id="claim" href="/system/activiti/getDiagram?params='+params+'" class="btn btn-primary"><span class="glyphicon glyphicon-eye-open"/>查看进度</a>',
            ].join('');
        }
        if(taskType=="historyAssignee"){
        	return [  
           '<a  href="/responsibility/selectEvaluation/'+row.processInstanceId+'/'+businessType+'" class="btn btn-default"><span class="glyphicon glyphicon-eye-open"/>查阅</a>',
	        '<a id="claim" href="/system/activiti/getDiagram?params='+params+'" class="btn btn-primary"><span class="glyphicon glyphicon-eye-open"/>查看进度</a>',
            '<a  href="/system/activiti/withdrawTask/'+row.processInstanceId+'" class="btn btn-default"><span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>撤回</a>',
            ].join('');
        }
    }
    function operateTitle(value, row, index) {
        
        var params=row.processInstanceId+","+row.executionId;
        var taskType=[[${taskType}]];
	    var businessType="";
	    if(row.businessType=='一线干部-月度考核') businessType="month";
	    if(row.businessType=='一线干部责任清单') businessType="res";
	    if(row.businessType=='一线干部-年度考核') businessType="fullYear";
        if(taskType=="candidate"){
        	return ['<a id="claim" href="/system/activiti/claim/'+row.taskId+'/'+row.businessType+'" >'+row.title+'</a>',
            ].join('');
        }
        if(taskType=="historyAssignee"){
        	return [  
           '<a  href="/responsibility/selectEvaluation/'+row.processInstanceId+'/'+businessType+'" >'+row.title+'</a>',
	       ].join('');
        }
        

          
    }
    //请求服务数据时所传参数
    function queryParams(params){
        return{
            //每页多少条数据
            pageSize: params.limit,
            //请求第几页
            pageIndex:params.pageNumber,
            taskName:$('#taskName').val()
        }
    }
     //查询按钮事件
    $('#search_btn').click(function(){
        $('#mytab').bootstrapTable('refresh', {url: '/system/activiti/listTask/'+[[${taskType}]]});
    })
    //tableHeight函数
    function tableHeight(){
        //可以根据自己页面情况进行调整
        return $(window).height() -280;
    }
    

    
    //查看权限
    $('#btn_power').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	
    	location.href="/system/power/syspower/userPower/"+dataArr[0].id;
    	//window.open("/system/power/syspower/userPower/"+dataArr[0].id,"_blank");
    });
        //对应用户组下的用户
    $('#btn_users').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	if(!dataArr) alert("请先勾选一行");
    	location.href="/system/power/syspower/userInGroup/"+dataArr[0].groupid;
    	
    });
    //更新用户信息
    $('#btn_update').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	if(!dataArr) alert("请先勾选一行");
    	location.href="/system/power/syspower/updateGroupForm/updateGroup/"+dataArr[0].groupid;
    });
    //删除用户
    $('#btn_delete').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	if(!dataArr) alert("请先勾选一行");
    	location.href="/system/power/syspower/deleteGroup/"+dataArr[0].groupid;
    });
    //添加新用户
    $('#btn_add').click(function(){
    	
    	location.href="/system/power/syspower/addGroupForm";
    });
    
    var taskType = [[${taskType}]];
    $("#" + taskType).attr("class", "active");
    $("li").each(function(){
    	$(this).click(function(){
    		 $("li").attr("class","");
    		 $(this).attr("class","active");
    		 location.href="/system/activiti/taskList/"+$(this).attr("id");
    	});
    });
    
    if([[${msg}]]) alert([[${msg}]]);
    </script>

  </body>
</html>
