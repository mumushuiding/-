<div class="container">

    <!-- 工具栏 -->
   <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
     <button id="btn_start" type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>启动流程
     </button>
     <button id="btn_image" type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>流程图
     </button>
     <button id="btn_update" type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>修改
     </button>
     <button id="btn_delete" type="button" class="btn btn-default" >
         <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
     </button>
     <button id="btn_add" type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
     </button>
   </div>
   <!-- /工具栏 -->
  <table id="mytab" class="table table-hover"></table>

</div>
    <script th:inline="javascript">
    //根据窗口调整表格高度
    $(window).resize(function() {
        $('#mytab').bootstrapTable('resetView', {
            height: tableHeight()
        })
    })
//生成用户数据
    $('#mytab').bootstrapTable({
        method: 'post',
        contentType: "application/x-www-form-urlencoded",//必须要有！！！！
        url:"/system/activiti/processDefInfo",//要请求数据的文件路径
        //height:tableHeight(),//高度调整
        toolbar: '#toolbar',//指定工具栏
        striped: true, //是否显示行间隔色
        pageNumber: 1, //初始化加载第一页，默认第一页
        pagination:true,//是否分页
        queryParamsType:'limit',//查询参数组织方式
        queryParams:queryParams,//请求服务器时所传的参数
        sidePagination:'server',//指定服务器端分页
        pageSize:10,//单页记录数
        pageList:[5,10,20,30],//分页步进值
        showRefresh:true,//刷新按钮
        showColumns:true,
        clickToSelect: true,//是否启用点击选中行
        toolbarAlign:'right',//工具栏对齐方式
        buttonsAlign:'right',//按钮对齐方式
        toolbar:'#toolbar',//指定工作栏
        columns:[
            {
                title:'全选',
                field:'select',
                //复选框
                checkbox:true,
                align:'center',
                valign:'middle'
            },
            {
                title:'ID',
                field:'id',
                visible:true
            },
            {
                title:'流程名',
                field:'name'
            },
            {
                title:'key',
                field:'key',
            },
            {   
                title:'版本',
                field:'version',
            }
            ,
            {   
                title:'部署ID',
                field:'deploymentId'
            }
            ,
            {   
                title:'资源位置',
                field:'resourceName',
            }
            ,
            {   
                title:'流程图',
                field:'diagramResourceName',
            }
        ],
        locale:'zh-CN',//中文支持,
        responseHandler:function(result){

		    return result;
        }
    })
    //三个参数，value代表该列的值
    function operateFormatter(value,row,index){

    }

    //请求服务数据时所传参数
    function queryParams(params){
        return{
            //每页多少条数据
            pageSize: params.limit,
            //请求第几页
            pageIndex:params.pageNumber,
            Name:$('#search_name').val(),
            Tel:$('#search_tel').val()
        }
    }
     //查询按钮事件
    $('#search_btn').click(function(){
        $('#mytab').bootstrapTable('refresh', {url: '/system/activiti/processDefInfo'});
    })
    //tableHeight函数
    function tableHeight(){
        //可以根据自己页面情况进行调整
        return $(window).height() -280;
    }
    

    
    //启动流程
    $('#btn_start').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	var param=dataArr[0].key+","+dataArr[0].deploymentId;
    	
    	location.href="/system/activiti/toStart?param="+param;
    	
    });
        //对应用户组下的用户
    $('#btn_image').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	//location.href="/system/activiti/viewProcessImage?deploymentId="+dataArr[0].deploymentId+"&amp;resourceName="+dataArr[0].diagramResourceName;
    	var param=dataArr[0].deploymentId+","+dataArr[0].diagramResourceName;
    	location.href="/system/activiti/viewProcessImage?param="+param;
    	             
    });
    //更新用户信息
    $('#btn_update').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	if(!dataArr) alert("请先勾选一行");
    	location.href="/system/power/syspower/updateGroupForm/updateGroup/"+dataArr[0].groupid;
    });
    //删除用户
    $('#btn_delete').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	location.href="/system/activiti/viewProcessImage?deploymentId="+dataArr[0].deploymentId+"?"+dataArr[0].resourceName;
    });
    //添加新用户
    $('#btn_add').click(function(){
    	
    	location.href="/system/power/syspower/addGroupForm";
    });
    </script>
    
    
  </body>
