<body>
 
              <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <h1 class="page-header">添加用户组</h1>  
                        <form action="#" method="post" th:action="@{/group/addgroup}" th:object="${group}">
                                                                                   用户组中文名：<input type="text" th:field="*{groupname}"></input>
                                                                                   用户组英文名：<input type="text" th:field="*{groupType}"></input>
                                                                                   用户组信息：<input type="text" th:field="*{groupinfo}"></input>
                            <button type="submit">添加</button>    
                            <button >取消</button>                                               
                        </form>
                     </div>
                </div>
 
    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-3.2.1.js"></script>

    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/holder.min.js"></script>

    <script src="/js/bootstrap-select.min.js"></script>
    
    <script src="/js/moment-with-locales.min.js"></script>
    
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    
    <script>
    $(document).ready(function () {
     
  var trigger = $('.hamburger'),
      overlay = $('.overlay'),
     isClosed = false;

    trigger.click(function () {
      hamburger_cross();      
    });

    function hamburger_cross() {

      if (isClosed == true) {          
        overlay.hide();
        trigger.removeClass('is-open');
        trigger.addClass('is-closed');
        isClosed = false;
      } else {   
        overlay.show();
        trigger.removeClass('is-closed');
        trigger.addClass('is-open');
        isClosed = true;
      }
  }
  
  $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
  });
  $('[data-toggle="offcanvas"]').click();  
});</script>
</body>
