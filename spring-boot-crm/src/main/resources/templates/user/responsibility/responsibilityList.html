    <script th:inline="javascript">
    //根据窗口调整表格高度
    $(window).resize(function() {
        $('#mytab').bootstrapTable('resetView', {
            height: tableHeight()
        })
    })
//生成用户数据
    $('#mytab').bootstrapTable({
        method: 'post',
        contentType: "application/x-www-form-urlencoded",//必须要有！！！！
        url:"/system/activiti/listTask/"+[[${taskType}]],//要请求数据的文件路径
        //height:tableHeight(),//高度调整
        toolbar: '#toolbar',//指定工具栏
        striped: true, //是否显示行间隔色
        pageNumber: 1, //初始化加载第一页，默认第一页
        pagination:true,//是否分页
        queryParamsType:'limit',//查询参数组织方式
        queryParams:queryParams,//请求服务器时所传的参数
        sidePagination:'server',//指定服务器端分页
        pageSize:10,//单页记录数
        pageList:[5,10,20,30],//分页步进值
        showRefresh:true,//刷新按钮
        showColumns:true,
        clickToSelect: true,//是否启用点击选中行
        toolbarAlign:'right',//工具栏对齐方式
        buttonsAlign:'right',//按钮对齐方式
        toolbar:'#toolbar',//指定工作栏
        columns:[
            {
                title:'全选',
                field:'select',
                //复选框
                checkbox:true,
                align:'center',
                valign:'middle'
            },
            {
                title:'ID',
                field:'taskId',
                visible:false
            },
            {
                title:'任务名称',
                field:'taskName',
                
            },
            {
                title:'流程ID',
                field:'processInstanceId',
            }, 
            {
                title:'executionId',
                field:'executionId',
            },
            {  
	            field: 'operate',  
	            title: '操作',   
	            //operateEvents,
	            formatter: operateFormatter  
            }
        ],
        locale:'zh-CN',//中文支持,
        responseHandler:function(result){

		    return result;
        }
    })

    //三个参数，value代表该列的值
    function operateFormatter(value, row, index) {
        var taskType=[[${taskType}]];
        var params=row.processInstanceId+","+row.executionId;
        if(taskType=="candidate"){
        	return [  
            '<a id="claim" href="/system/activiti/claim/'+row.taskId+'" class="">领取任务</a>',
            '<a id="claim" href="/system/activiti/getDiagram?params='+params+'" class="">查看进度</a>',
        ].join('');
        }else{
        	return [  
           '<a id="claim" href="/system/activiti/perform/'+row.taskId+'" class="">办理任务</a>',
           '<a id="claim" href="/system/activiti/getDiagram?params='+params+'" class="">查看进度</a>',
        ].join('');
        }
          
    }

    //请求服务数据时所传参数
    function queryParams(params){
        return{
            //每页多少条数据
            pageSize: params.limit,
            //请求第几页
            pageIndex:params.pageNumber,
            Name:$('#search_name').val(),
            Tel:$('#search_tel').val()
        }
    }
     //查询按钮事件
    $('#search_btn').click(function(){
        $('#mytab').bootstrapTable('refresh', {url: '/system/activiti/listTask/'+[[${taskType}]]});
    })
    //tableHeight函数
    function tableHeight(){
        //可以根据自己页面情况进行调整
        return $(window).height() -280;
    }
    

    

        //对应用户组下的用户
    $('#btn_users').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	
    	location.href="/system/power/syspower/userInGroup/"+dataArr[0].groupid;
    	
    });
    //更新用户信息
    $('#btn_update').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	location.href="/system/power/syspower/updateGroupForm/updateGroup/"+dataArr[0].groupid;
    });
    //删除用户
    $('#btn_delete').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	location.href="/system/power/syspower/deleteGroup/"+dataArr[0].groupid;
    });
    //添加新用户
    $('#btn_add').click(function(){
    	
    	location.href="/system/activiti/toStart/ResponsibilityProcess";
    });
    
    

    </script>
