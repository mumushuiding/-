<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>AdminLTE 2 | Timeline</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="/css/ionicons.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/AdminLTE.min.css"/>
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/css/_all-skins.min.css"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">

    <section class="content">

      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <!-- The time line -->
          <ul class="timeline">
            <!-- timeline time label -->
            <li class="time-label">
                 <span>创建日期</span><span class="bg-red" th:text="${#dates.format(project.createTime,'yyyy-MM-dd')}"></span>
                 <span><a th:href="@{''+${session.evaluationHistory}}">返回上一页</a></span>
            </li>
            <!-- /.timeline-label -->
                        <!-- timeline item -->
            <li>
              <i class="fa fa-user bg-aqua"></i>

              <div class="timeline-item">

                <h3 class="timeline-header">项目内容</h3>

                <div class="timeline-body" th:text="${project.projectContent}">
                  
                </div>
                <div class="timeline-footer" th:if="${session.sysuser.id} eq ${project.userId}">
                  <a class="btn btn-primary btn-xs" th:href="@{'/responsibility/project/projectForm/update/'+${project.projectId}+'?processInstanceId='+${processInstanceId}}">修改项目内容</a>
                </div>
              </div>
            </li>
            <!-- END timeline item -->
            
            <!-- timeline item -->
           
            <li th:each="m:${project.marks}">
              <i class="fa fa-user bg-blue"></i>
              
              <div class="timeline-item" >
                <span class="time"><i class="fa fa-clock-o"></i><span th:text="${m.createTime}"></span></span>

                <h3 class="timeline-header">评分&nbsp;&nbsp;分数：<span th:text="${m.markNumber}"></span><span>&nbsp;&nbsp;加分依据：</span><span th:text="${m.accordingly}"></span></h3>
                <div class="timeline-body" th:text="${m.markReason}">
                 
                </div>
                <div class="timeline-footer">
                  <a class="btn btn-primary btn-xs" th:href="@{'/responsibility/project/markForm/update/'+${m.markId}+'/'+${processInstanceId}}">修改评分</a>
                                    <a class="btn btn-warning btn-flat btn-xs" th:href="@{'/responsibility/project/markForm/add/'+${project.projectId}+'/'+${processInstanceId}}">增加评分</a>
                  <a class="btn btn-danger btn-xs" th:href="@{'/responsibility/deleteMark/'+${m.markId}+'?processInstanceId='+${processInstanceId}}">删除评分</a>
                </div>
              </div>
            </li>
            <!-- END timeline item -->
          
           <li class="time-label">
                 <span><a class="btn btn-warning btn-flat btn-xs" th:href="@{'/responsibility/project/markForm/add/'+${project.projectId}+'/'+${processInstanceId}}">增加评分</a></span>
            </li>
           
            <li>
              <i class="fa fa-clock-o bg-gray"></i>
              <div class="timeline-item" >
              	<h3 class="timeline-header"><a th:href="@{''+${session.evaluationHistory}}">返回上一页</a></h3>
              </div>

            </li>
          </ul>
        </div>
        <!-- /.col -->
      </div>
      
      
      <!-- /.row -->

      <div class="row" style="margin-top: 10px;">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title"><i class="fa fa-code"></i><span th:text="${project.projectName}"></span></h3>
            </div>

            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </section>

    <script th:inline="javascript">
       var msg=[[${msg}]];
       if(msg) alert(msg);
    </script>
<!-- jQuery 3 -->
<script src="/js/jquery-3.2.1.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/js/plugins/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>

</body>
</html>
