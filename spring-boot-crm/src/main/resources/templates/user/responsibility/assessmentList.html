    <!-- nav -->
     <script src="/js/plugins/bootsnav.js"></script>
    <div class="container"> 
    <h3> 
       <ul  class="nav nav-tabs">
            <li id="res"><a href="/responsibility/assessmentList/res" data-toggle="tab">责任清单表</a></li> 
			<li id="month"><a href="/responsibility/assessmentList/month" data-toggle="tab">月考核表</a></li>

			<li id="fullYear"><a href="/responsibility/assessmentList/fullYear" data-toggle="tab">年度考核</a></li>
			
			<li>
				<nav class="navbar navbar-default navbar-mobile bootsnav">
			     
							<div class="navbar-header">

												<ul class="dropdown-menu">

													<li><a href="/process/activiti/toStart/others/Process/addMarks">添加加减分申请</a></li>

							</div>

			</li>
	    
		<li id="all"><a href="/responsibility/assessmentList/all" data-toggle="tab">所有考核表</a></li>	
		</ul> </h3>
		<div  class="tab-content">
			 <div class="tab-pane fade in active" id="home">
			  <nav class="navbar navbar-default" role="navigation">
			   <div class="container-fluid">
			     <div class="navbar-header">
			       <span class="navbar-brand">搜索</span>
			     </div>
			
			     <div class="navbar-form navbar-left" role="search">
			      
			
			       <div class="input-group">
			        <div class="form-group">
				      <select id="second" class="form-control" title="请选择部门"  >
				        <option value="">----请选择部门----</option>
				        <option th:each="d:${depts}" th:value="${d.did}" th:text="${d.name}"></option>
				      </select>
				       <select id="firstDept" class="selectpicker" data-live-search="true" title="请选择子部门"   multiple="multiple">
				         
				        </select>
			        </div>
			        <div class="form-group">
				      <select id="assessment" class="form-control" title="基本定格"  >
				        <option value="">----请选择基本定格----</option>
				        <option th:each="a:${assessments}" th:value="${a}" th:text="${a}"></option>
				      </select>
			        </div>
			         <div class="form-group">
			           <input type="text" class="form-control" placeholder="输入标题" id="title"/>
			         </div>
			       </div>
			       <button id="search_btn" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
			
			     </div>
			         
			   </div>
			   <!-- .container-fluid -->
			 </nav>
			
			   <!-- 工具栏 -->
			
			  <div id="toolbar" class="btn-group pull-left" >
			      <button id="btn_add" type="button" class="btn btn-primary">
			        <span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span>
			      </button>
			 
			      <button id="btn_delete" type="button" class="btn btn-danger" >
			        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
			      </button>
			    

			  </div>
			   			
		
			  <!-- /工具栏 -->
			  <table id="mytab" class="table table-hover"></table>
			</div>
			
		</div>
    
   

</div>
 	
    <script th:inline="javascript">
  //tab切换 
    var taskType = [[${taskType}]];
     $("#" + taskType).attr("class", "active");
    $("li").each(function(){
    	$(this).click(function(){
    	     
    		 $("li").attr("class","");
    		 $(this).attr("class","active");
    		 location.href="/responsibility/assessmentList/"+$(this).attr("id");
    	});
    });
 //排序切换
    
    
//生成用户数据
//bootstrapTable保存pageIndex

    //根据窗口调整表格高度
    $(window).resize(function() {
        $('#mytab').bootstrapTable('resetView', {
            height: tableHeight()
        })
    })
    
    var state={};
    if(window.history.state){
    	state=window.history.state;

        if($('#second').val()!=""){
	  
		    getfirstDept($("#second").val(),state);

	    }
    }else{
    	state={
    		'pageIndex':1,
    		'pageSize':10,
    	};
    	window.history.pushState(state,'assessmentList',[[${taskType}]]);
    }
    $('#mytab').bootstrapTable({
        method: 'post',
        contentType: "application/x-www-form-urlencoded",//必须要有！！！！
        url:"/system/activiti/listProcessInstance/"+[[${taskType}]],//要请求数据的文件路径
        //height:tableHeight(),//高度调整
        toolbar: '#toolbar',//指定工具栏
        striped: true, //是否显示行间隔色
        pageNumber: window.history.state.pageIndex, //初始化加载第一页，默认第一页
        pagination:true,//是否分页
        queryParamsType:'limit',//查询参数组织方式
        queryParams:queryParams,//请求服务器时所传的参数
        sidePagination:'server',//指定服务器端分页
        pageSize:window.history.state.pageSize,//单页记录数
        pageList:[5,10,20,30],//分页步进值
        showRefresh:true,//刷新按钮
        showColumns:true,
        clickToSelect: true,//是否启用点击选中行
        toolbarAlign:'left',//工具栏对齐方式
        buttonsAlign:'left',//按钮对齐方式
        toolbar:'#toolbar',//指定工作栏
        columns:[
            {
                title:'全选',
                field:'select',
                //复选框
                checkbox:true,
                align:'center',
                valign:'middle'
            },
            {
                title:'流程ID',
                field:'processInstanceId',
                
            }
            ,
            {
                title:'标题',
                field:'title',
                formatter: operateTitle
            },
            {
                title:'申请用户ID',
                field:'user.id',
                visible:false
               
            }
            ,
            {
                title:'用户电话',
                field:'user.phone',
                visible:false
               
            }
            ,
            {
                title:'申请用户',
                field:'user.username'
               
            },
            {
                title:'表单类型',
                field:'businessType',
                
            },
            {
                title:'部门',
                field:'deptName',
               
            }
            ,
            {
            	title:'申请日期',
            	field:'requestedDate',
            },
            {
                title:'流程定义',
                field:'businessKey',
                visible:false
            }
            ,
            {
                title:'executionId',
                field:'executionId',
                visible:false
            }
            ,
            {
                title:'当前状态',
                field:'committed',
                formatter:function(value,row,index){
                   
                   if(!row.deptName)return '<span class="btn btn-danger">部门为空，无法流转</span>';
                	if(row.committed=="0"){
                		return '<span class="btn btn-danger">未提交</span>';
                	}else{
                		return "已提交";
                	}
                }
                
            }
            ,
            
            {  
	            field: 'operate',  
	            title: '操作',   
	            //operateEvents,
	            formatter: operateFormatter,
	            width:'170px'
            }
        ],
        locale:'zh-CN',//中文支持,
        responseHandler:function(result){

		    return result;
        }
    });
    function operateTitle(value, row, index) {
        
        var params=row.processInstanceId+","+row.executionId;
      
        var businessType="";

	    if(row.businessType=='一线干部-月度考核') {
	        businessType="month";
	        return [  
           '<a  href="/responsibility/selectEvaluation/'+row.processInstanceId+'/'+businessType+'" >'+row.title+'</a>',
	       ].join('');
	    }
	    if(row.businessType=='一线干部责任清单') {
	        businessType="res";
	        return [  
           '<a  href="/responsibility/selectEvaluation/'+row.processInstanceId+'/'+businessType+'" >'+row.title+'</a>',
	       ].join('');
	    }

	    if(row.businessType=='一线干部-半年考核'||row.businessType=='一线干部-年度考核') {
	    	businessType="halfYear";
	    	return [  
           '<a  href="/responsibility/selectEvaluation/'+row.processInstanceId+'/'+businessType+'" >'+row.title+'</a>',
	       ].join('');
	    }
	   return [  
           '<a  href="/process/activiti/selectOthers/'+row.processInstanceId+'/'+row.businessType+'" >'+row.title+'</a>',
	       ].join('');
        
    }

    function operateFormatter(value, row, index) {
   
        var params=row.processInstanceId+","+row.executionId;
        var committed=row.committed;
        var completed=row.completed;
        if(row.businessType=='一线干部-月度考核') taskType="month";
        if(row.businessType=='一线干部责任清单') taskType="res";
        if(row.businessType=='一线干部-年度考核') taskType="halfYear";
         if(row.businessType=='一线干部-半年考核') taskType="halfYear";
        //如果流程已经结束
        if(completed==="1"){
        	return [  
        	'<span class="btn btn-default">已结束</span>',
            
            
        ].join('');
        //如果流程已经提交
         }
        if(committed=="1"){
            if(row.user!=null){
            	if([[${session.sysuser.id}]]==row.user.id){
            	
            	return [  
		            '<a id="claim" href="/system/activiti/getDiagram?params='+params+'" class="btn btn-default"><span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>进度</a>',
		            
		            '<a  href="/system/activiti/withdrawTask/'+row.processInstanceId+'" class="btn btn-default"><span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>撤回</a>',
		            
		        ].join('');
            	
            }
            }
		    return [  
		            '<a id="claim" href="/system/activiti/getDiagram?params='+params+'" class="btn btn-default"><span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>进度</a>',
		            
		            
		        ].join('');
	     }
       
	    return [  
	            '<a id="claim" href="/system/activiti/getDiagram?params='+params+'" class="btn btn-default"><span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>进度</a>',
	           
	            
	            ].join('');  	
          
    }

    //请求服务数据时所传参数
    function queryParams(params){
      state = { 
        'pageIndex':params.pageNumber, 
        'pageSize':params.limit,
    
       'firstDept':$('#firstDept').val().join(','),
        
        };
        window.history.replaceState(state,'assessmentList',[[${taskType}]]);
        return{
            //每页多少条数据
            pageSize: params.limit,
            //请求第几页
            pageIndex:params.pageNumber,
            firstDept:$('#firstDept').val().join(','),
            second:$('#second').val(),
            title:$('#title').val(),
            assessment:$('#assessment').val(),
        }
    }
     //查询按钮事件
    $('#search_btn').click(function(){
        $('#mytab').bootstrapTable('refresh', {url: '/system/activiti/listProcessInstance/'+[[${taskType}]]});
    })
       //当搜索框中的值 改变时 自动刷新
 
   	 $('#assessment').change(function(){
   	 	 $('#mytab').bootstrapTable('refresh', {url: '/system/activiti/listProcessInstance/'+[[${taskType}]]});
   	 });


    //tableHeight函数
    function tableHeight(){
        //可以根据自己页面情况进行调整
        return $(window).height() -280;
    }
    //删除用户
    
    $('#btn_delete').click(function(){
    	var dataArr=$('#mytab').bootstrapTable('getSelections');
    	var result="";
    	if(dataArr=="") {
    		alert("请您先选择一个对象！！");
    		return;
    	}
        for(x in dataArr){
        	result+=dataArr[x].processInstanceId+",";
        }
        var phone=[[${session.sysuser.phone}]];
        var requestedUserId="";
        if(dataArr[0].user) requestedUserId=dataArr[0].user.id;
		var sysuserid=[[${session.sysuser.id}]];
		var flag=false;
	    if(phone=="100"){
       	  
       	   deleteProcess(result);
       	   return ;
        }
        if(requestedUserId!=sysuserid){
			alert("你不能删除别人的文件");
			return; 	
        }
       if(dataArr[0].committed=='1'){
           alert("任务已经提交，不允许删除，可以让下一级审批人逐级驳回后，再删除");
           return ;
       }

      deleteProcess(result);
    });
    function deleteProcess(ids){
        if(!confirm("你确定要删除吗？？")) return ;
    	location.href="/process/deleteProcess/"+ids;
    }
    //添加
    $('#btn_add').click(function(){
    	
    	location.href="/system/activiti/preStart/EvaluationProcess/"+[[${taskType}]]+"Form";
    });

    

    
    var msg=[[${msg}]];
    if(msg!=null) {
    	alert(msg);
    	msg=null;
    }
    
    //修改部门
	$('#second').change(function(){
	  
		getfirstDept($('#second').val());   
	});

	 //一级子部门改变时查询
   	 $('#firstDept').change(function(){
   	    
   	 	 $('#mytab').bootstrapTable('refresh', {url: '/system/activiti/listProcessInstance/'+[[${taskType}]]});
   	 });
   	 //查询一级部门
     function getfirstDept(second,state){
       $.ajax({
		  type: 'POST',
		  url: "/user/selectFirstLevelDept/"+second+"?param=name",
		  dataType: "text",
		  success: function(data){
		        
	
		        $("#firstDept").html(data);

		         

		        if(second){
		        //判断 history.state里面是否有值,有值就加载历史页面
		          if(state){
		          	if(state.firstDept) {
                         $('#firstDept').selectpicker('val',state.firstDept.split(','));
                          $("#firstDept").selectpicker('refresh');
		                  $('#mytab').bootstrapTable('refreshOptions',{pageNumber:state.pageIndex});
		                 
                     }
		          
		          }
                     
                  $("#firstDept").selectpicker('refresh');    
		        	
		        }
		        
		  }
		 
		});
     }
     

    </script>

  </body>
</html>
