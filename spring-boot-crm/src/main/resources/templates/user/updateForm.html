<body>

  
  <div id="loginDiv" class="modal show" style="top:10%">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" onclick="javascript:history.go(-1)">X</button>
        <h1 class="text-center text-primary">用户信息更新</h1>
      </div>
      <div class="modal-body">
         <form action="#" method="post" th:action="@{/user/update}" th:object="${user}">
          <input type="hidden" name="id" id="id" th:value="*{id}"/>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="手机号" th:field="*{phone}"  th:value="*{phone}"  maxlength="16"/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="邮箱" th:field="*{email}" th:value="*{email}"/>
          </div>
         <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="真实姓名" th:field="*{username}" th:value="*{email}"   maxlength="16"/>
          </div>

	    <div class="form-group">
	      <select  class="selectpicker" data-live-search="true" title="请正确选择部门 ..." th:field="*{dept.did}" th:value="*{dept.did}">
	        <option th:each="d:${depts}"  th:value="${d.did}" th:text="${d.name}"></option>
	     
	      </select>
	      <select  class="selectpicker" data-live-search="true" title="请正确选择职级..."  th:field="*{post.pId}" th:value="*{post.pId}">
	        <option th:each="p:${posts}" th:value="${p.pId}" th:text="${p.name}"></option>
	     
	      </select>
	     </div>
          <div class="form-group">
            <div th:text="${msg}" style="font:red;text-align:center"></div>
            <button class="btn btn-primary btn-lg btn-block" >更新用户信息</button>
            <span><a href="#">返回</a></span>
            <span><a  class="pull-right" href="#">重置</a></span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
